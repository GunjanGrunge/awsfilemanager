<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1001.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <!-- Include Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">File Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="home-link">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="s3-info-link">S3 Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="folders-link">Folders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="history-link">History</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Username
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Sign Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Upload Folder Section -->
    <div class="container mt-4 upload-section">
        <div class="alert alert-danger d-none" id="error-message" role="alert">
            Please Select A Folder
        </div>
        <div class="form-group">
            <label for="folder-upload" class="audiowide-regular">Upload Folder</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="folder-upload" webkitdirectory directory multiple>
                <label class="custom-file-label" for="folder-upload">Choose folder...</label>
            </div>
        </div>
        <button id="upload-button" class="btn btn-warning">Upload</button>
        <div class="progress mt-3 d-none" id="upload-progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </div>

    <!-- Existing Folders and Files Table -->
    <div class="container mt-4 d-none" id="folders-section">
        <h2 class="audiowide-regular">Existing Folders and Files</h2>
        <button id="navigate-up-button" class="btn btn-dark mb-3" style="display: none;">Navigate Up</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="s3-contents">
                <!-- S3 contents will be displayed here -->
            </tbody>
        </table>
    </div>

    <!-- History Table -->
    <div class="container mt-4 d-none" id="history-section">
        <h2 class="audiowide-regular">History</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Action</th>
                    <th>Size</th>
                    <th>Number of Files</th>
                </tr>
            </thead>
            <tbody id="history-contents">
                <!-- History contents will be displayed here -->
            </tbody>
        </table>
        <button id="clear-history-button" class="btn btn-danger mb-3">Clear History</button>
    </div>

    <!-- S3 Info Modal -->
    <div class="modal fade" id="s3InfoModal" tabindex="-1" aria-labelledby="s3InfoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="s3InfoModalLabel">S3 Bucket Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="s3-info-content">
                    <!-- S3 bucket details will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div id="toast-container" style="position: absolute; top: 0; left: 0;"></div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="dist/bundle.js"></script>
</body>
</html>
